{% extends 'base.html' %} {% block title %}
<title>GradSearch - Find the perfect school</title>
{% endblock %} {% block body %}

<h1>Welcome to GradSearch!</h1>

<h4>Find the perfect grad school for yourself.</h4>

<form
  id="data_form"
  method="POST"
  action="universities"
  onsubmit="return validate();"
>
  <div class="form-group row">
    <label for="gre" class="col-sm-2 col-form-label">GRE Score</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="gre"
        name="gre"
        placeholder="Enter score between 260-340"
      />
      <span id="errorMsgGre"></span>
    </div>
  </div>

  <div class="form-group row">
    <label for="toefl" class="col-sm-2 col-form-label">TOEFL Score</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="toefl"
        name="toefl"
        placeholder="Enter score between 0-120"
      />
      <span id="errorMsgToefl"></span>
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">
        Undergraduate University Rating
      </legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios1"
            value="1"
            checked
          />
          <label class="form-check-label" for="gridRadios1">
            1
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios2"
            value="2"
          />
          <label class="form-check-label" for="gridRadios2">
            2
          </label>
        </div>
        <div class="form-check disabled">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios3"
            value="3"
          />
          <label class="form-check-label" for="gridRadios3">
            3
          </label>
        </div>
        <div class="form-check disabled">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios4"
            value="4"
          />
          <label class="form-check-label" for="gridRadios4">
            4
          </label>
        </div>
        <div class="form-check disabled">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios5"
            value="5"
          />
          <label class="form-check-label" for="gridRadios5">
            5
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <label for="sop" class="col-sm-2 col-form-label">SOP Strength</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="sop"
        name="sop"
        placeholder="Enter SOP strength on a scale of 0-5"
      />
      <span id="errorMsgSop"></span>
    </div>
  </div>

  <div class="form-group row">
    <label for="lor" class="col-sm-2 col-form-label">LOR Strength</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="lor"
        name="lor"
        placeholder="Enter LOR strength on a scale of 0-5"
      />
      <span id="errorMsgLor"></span>
    </div>
  </div>

  <div class="form-group row">
    <label for="cgpa" class="col-sm-2 col-form-label">CGPA</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="cgpa"
        name="cgpa"
        placeholder="Enter the CGPA of your undergrad program (on a scale of 10)"
      />
      <span id="errorMsgCgpa"></span>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2">Research</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="research"
          name="research"
          value="research"
        />
        <label class="form-check-label" for="research">
          I have published research paper(s) or have some research
          internship(s).
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
