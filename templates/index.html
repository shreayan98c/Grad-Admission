<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GradSearch</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mainbody">

    <h1>Welcome to GradSearch!</h1>

    <h4>Find the perfect grad school for yourself.</h4>

    <form id="data_form" method="POST" action="/universities" onsubmit="return validate();">

      <div class="form-group row">
        <label for="gre" class="col-sm-2 col-form-label">GRE Score</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="gre" placeholder="Enter score between 260-340">
          <span id='errorMsgGre'></span>
        </div>
      </div>

      <div class="form-group row">
        <label for="toefl" class="col-sm-2 col-form-label">TOEFL Score</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="toefl" placeholder="Enter score between 0-120">
          <span id='errorMsgToefl'></span>
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Undergraduate University Rating</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                2
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                3
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
              <label class="form-check-label" for="gridRadios4">
                4
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
              <label class="form-check-label" for="gridRadios5">
                5
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="sop" class="col-sm-2 col-form-label">SOP Strength</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="sop" placeholder="Enter SOP strength on a scale of 0-5">
          <span id='errorMsgSop'></span>

        </div>
      </div>

      <div class="form-group row">
        <label for="lor" class="col-sm-2 col-form-label">LOR Strength</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lor" placeholder="Enter LOR strength on a scale of 0-5">
          <span id='errorMsgLor'></span>

        </div>
      </div>


      <div class="form-group row">
        <label for="cgpa" class="col-sm-2 col-form-label">CGPA</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="CGPA" placeholder="Enter CGPA of your undergrad program (on a scale of 10)">
          <span id='errorMsgCgpa'></span>

        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">Research</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="research">
            <label class="form-check-label" for="research">
              I have published research paper(s) or have completed research internship(s).
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

  </div>

  <footer class="footer mt-auto py-3 bg-dark text-white mainfooter">
    <div class="container">
      <span class="text-muted">Made with <3 by Shreayan Chaudhary!</span>
      </div>
